name: "SVM"
kind: 'group'
num_trials: 100
sampler: tpe
pruner: shp

param_space:
  C: logspace(0.01, 1000)
  kernel: choice(['rbf', 'poly', 'linear'])
  gamma: choice(['scale', 'auto'])
  degree: range(1, 4)

metric:
  name: val_accuracy
  direction: maximize

ray_config:
  num_cpus: 4

run:
  - modelling/train_mlp.py

