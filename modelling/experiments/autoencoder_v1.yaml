name: "Autoencoder V1"
kind: 'group'
num_trials: 100
sampler: tpe

param_space:
  encoding_dim: range(1, 20)
  ps: uniform(0, 0.7)
  activation: choice(['selu', 'relu'])
  tied_weights: choice([false, true])
  unit_norm_constraint: choice([false, true])
  weight_orthogonality: choice([false, true])

params:
  epochs: 200

metric:
  name: val_accuracy
  direction: maximize

ray_config:
  num_cpus: 4
run:
  - modelling/train_autoencoder.py

